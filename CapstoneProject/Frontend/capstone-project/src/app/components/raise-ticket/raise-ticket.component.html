
<div class="jumbotron bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form class="px-4 py-3" [formGroup]="raiseTicketRef" (ngSubmit)="sendRaisedTicket()">
                    <h1> Raise Ticket From</h1>
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" formControlName = "userName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message:</label>
                    <input type="text" class="form-control"  formControlName = "msg" required>
                </div>
                <button type="submit" class="btn btn-success mr-3" [disabled]="raiseTicketRef.invalid">Send</button>
                <button type="reset" class="btn btn-warning">Clear</button>
                </form>
            </div>
        </div>
    </div>
</div>
