<div class="container-fluid pt-3">
  <div class="container pt-1">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
      <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
    </svg> 
    <h1>
      Grocers
      <a [routerLink]="['/raiseTicket']" class="btn btn-info float-right">Raise Ticket</a>
      <a [routerLink]="['/cart']" class="btn btn-info float-right">Go to Cart</a>
    </h1>
    <div class="row pt-4">
      <div class="col col-md-7">
        <div *ngFor="let item of products" class="pb-3">
          <div class="card div-cards pt-3 pb-3 m-2">
          <div class="card-body p-4">
            <img class="small-image-product float-right" src="{{item.imgUrl}}" alt="Vans">
            <h4 class="card-title">{{item.pname}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">Price: {{item.price | currency:"USD"}}</h6>
            <p class="card-text">
              <!-- {{item.productdesc}} -->
            </p>
            <div class="buy">
              <div class="price text-success"><h5 class="mt-4">{{item.price | currency:"USD"}}</h5></div>
                <button class="btn btn-danger btn-sm" (click) = "addItemtoCart(item._id)">Add to cart</button>  
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-md-5">
        <div class="row pt-3" *ngIf = "!isCartEmpty; else notEmpty">
          <div class="col-sm-4 col-md-4 col-lg-12">
            <div class="jumbotron">
              <h4>
                <p class="font-weight-bold totalprice justify-center ">
                    Items in <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                      <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                      <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </p>
              </h4>
              <br>
              <div *ngFor= "let item of cartItems" class="pt-1">
                <div class="col-sm-12 col-md-12 col-lg-8 bg-light rounded border border-secondary">
                  <div class="pt-1">
                    <strong>Product: </strong> <span class="mr-1">{{item.product.pname}}</span><br/> 
                    <strong>Price: </strong> <span class="mr-1">{{item.product.price | currency:"USD"}}</span><br/>   
                    <strong>Quantity: </strong> <span class="div-quant span-quant mr-3">{{item.quantity}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #notEmpty class="pt-3">
        <div class="jumbotron">
          <h4>
            <p class="font-weight-bold totalprice justify-center ">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart-x" viewBox="0 0 16 16">
                <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg> is Empty 
            </p>
          </h4>
          <br>
        </div>
    </ng-template>
    </div>
  </div>
</div>
